name: Django CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  code-check:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

      postgres:
        image: postgres:16.3
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: "stock_db"
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Configure Poetry Environment
        run: poetry env use python3

      - name: Install Dependencies
        run: poetry install --with dev

      - name: Wait for PostgreSQL and Redis
        run: |
          echo "Waiting for PostgreSQL and Redis to be ready..."
          for i in {1..10}; do
            if PGPASSWORD=${{ secrets.POSTGRES_PASSWORD }} psql -h localhost -U ${{ secrets.POSTGRES_USER }} -d stock_db -c '\q' 2>/dev/null && redis-cli -h localhost ping | grep PONG; then
              echo "PostgreSQL and Redis are ready!"
              break
            fi
            echo "Services not ready yet..."
            sleep 2
          done

      - name: Run Linter
        run: poetry run task lint

  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

      postgres:
        image: postgres:16.3
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: "test_db"
        ports: 
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Configure Poetry Environment
        run: poetry env use python3

      - name: Install Dependencies
        run: poetry install --with dev

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..10}; do
            if PGPASSWORD=${{ secrets.POSTGRES_PASSWORD }} psql -h ${{ vars.POSTGRES_HOST }} -p ${{ vars.POSTGRES_PORT }} -U ${{ secrets.POSTGRES_USER }} -d ${{ vars.POSTGRES_DB }} -c '\q' 2>/dev/null; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "PostgreSQL not ready yet..."
            sleep 2
          done

      - name: Validate Environment Variables
        run: |
          echo "Checking Database Configuration..."
          test -n "${{ vars.POSTGRES_DB }}" || (echo "POSTGRES_DB is not set" && exit 1)
          test -n "${{ vars.POSTGRES_HOST }}" || (echo "POSTGRES_HOST is not set" && exit 1)
          test -n "${{ vars.POSTGRES_PORT }}" || (echo "POSTGRES_PORT is not set" && exit 1)
          
          echo "Checking Redis Configuration..."
          test -n "${{ vars.REDIS_HOST }}" || (echo "REDIS_HOST is not set" && exit 1)
          test -n "${{ vars.REDIS_PORT }}" || (echo "REDIS_PORT is not set" && exit 1)
          test -n "${{ vars.REDIS_DB }}" || (echo "REDIS_DB is not set" && exit 1)
          
          echo "Environment validation successful!"

      - name: Run Tests
        env:
          DJANGO_SETTINGS_MODULE: app.settings
          SECRET_KEY: ${{ secrets.DJ_SECRET_KEY }}
          DEBUG: "False"
          ALLOWED_HOSTS: "127.0.0.1"
          POSTGRES_DB: ${{vars.POSTGRES_DB}}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST: ${{vars.POSTGRES_HOST}}
          POSTGRES_PORT: ${{vars.POSTGRES_PORT}}
          REDIS_HOST: ${{vars.REDIS_HOST}}
          REDIS_PORT: ${{vars.REDIS_PORT}}
          REDIS_DB: ${{vars.REDIS_DB}}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          REDIS_USERNAME: ${{ secrets.REDIS_USERNAME }}
        run: poetry run task test

  validate-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Validate docker-compose
        run: docker compose config

      - name: Build Docker images
        run: docker compose build

      - name: Test Docker containers
        run: |
          docker compose up -d
          sleep 10
          docker compose ps
          docker compose logs
          docker compose down
